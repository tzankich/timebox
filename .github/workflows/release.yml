name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: timebox.exe
            asset_name: timebox-windows-x64.exe
            upx: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: timebox
            asset_name: timebox-macos-x64
            upx: true
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: timebox
            asset_name: timebox-macos-arm64
            upx: false  # UPX doesn't support ARM64 macOS well
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: timebox
            asset_name: timebox-linux-x64
            upx: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev libdbus-1-dev libsecret-1-dev

      - name: Install UPX (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && matrix.upx
        run: sudo apt-get install -y upx

      - name: Install UPX (macOS)
        if: matrix.os == 'macos-latest' && matrix.upx
        run: brew install upx

      - name: Install UPX (Windows)
        if: matrix.os == 'windows-latest' && matrix.upx
        run: choco install upx -y

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Compress with UPX
        if: matrix.upx
        shell: bash
        run: |
          upx --best --lzma target/${{ matrix.target }}/release/${{ matrix.artifact }} || true

      - name: Rename artifact
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
